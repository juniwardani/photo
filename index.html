<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pas Photo Ustadz / Ustadzah Rumah Tahfidz Saijaan</title>
</head>
<style>
    :root {
    --primary-color: #800000;
    --secondary-color: #600000;
    --text-color: #333;
    --background-color: #f5f5f5;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: var(--background-color);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Styles */
header {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

header h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

nav a:hover {
    color: #ffcccc;
}

/* Main Content Styles */
main {
    padding: 2rem 0;
}

h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 2rem;
}

.photo-grid {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
    max-width: 800px;
    margin: 0 auto;
}

.photo-item {
    background: #4CAF50; /* Warna hijau */
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: background-color 0.3s;
    padding: 1rem;
}

.photo-item:hover {
    background: #45a049; /* Warna hijau lebih gelap saat hover */
    transform: none;
}

.photo-item img {
    display: none; /* Menyembunyikan gambar dari daftar */
}

.photo-item h3 {
    padding: 0;
    text-align: left;
    color: white; /* Warna teks putih */
    margin: 0;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 2% auto;
    padding: 20px;
    width: 95%;
    max-width: 800px;
    border-radius: 8px;
    text-align: center;
    max-height: 90vh; /* Tinggi maksimal modal */
    overflow-y: auto; /* Mengaktifkan scroll vertikal */
}

/* Menambahkan style untuk container gambar */
.modal-image-container {
    margin: 1rem 0;
    max-height: 70vh;
    overflow-y: auto; /* Mengaktifkan scroll untuk gambar */
    padding: 10px;
}

#modalImage {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: move; /* Menunjukkan bahwa gambar bisa di-scroll */
}

/* Menambahkan scrollbar style yang lebih menarik */
.modal-image-container::-webkit-scrollbar {
    width: 8px;
}

.modal-image-container::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

.modal-image-container::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
}

.modal-image-container::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-color);
}

.close {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 30px;
    cursor: pointer;
    color: var(--text-color);
}

.download-btn {
    display: inline-block;
    background-color: var(--primary-color);
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 1rem;
    transition: background-color 0.3s;
}

.download-btn:hover {
    background-color: var(--secondary-color);
}

/* Footer Styles */
footer {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem 0;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.5rem;
    }

    nav ul {
        flex-direction: column;
        gap: 1rem;
    }

    .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
    }

    .modal-content {
        margin: 10% auto;
        width: 95%;
    }
}

/* Tambahkan CSS untuk loading spinner */
.loading-spinner {
    display: none;
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Style untuk container gambar saat loading */
.loading .modal-image-container {
    min-height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loading #modalImage {
    display: none;
}

.loading .loading-spinner {
    display: block;
}
</style>
<body>
    <header>
        <div class="container">
            <h1>Rumah Tahfidz Saijaan</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Pas Photo Ustadz / Ustadzah</h2>
            <div class="photo-grid" id="photoGrid"></div>
        </div>

        <!-- Modal untuk menampilkan foto -->
        <div id="photoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-image-container">
                    <div class="loading-spinner"></div>
                    <img id="modalImage" src="" alt="">
                </div>
                <h3 id="modalName"></h3>
                <a id="downloadBtn" href="#" class="download-btn" download>Download Foto</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rumah Tahfidz Saijaan. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script>
        // Data ustadz/ustadzah
const teachers = [
    { name: 'Ustadz Bahaudin', image: 'photo/Ustadz Bahaudin.jpg' },
    { name: 'Ustadz Hadi', image: 'photo/Ustadz Hadi.jpg' },
    { name: 'Ustadz Haidir', image: 'photo/Ustadz Haidir.jpg' },
    { name: 'Ustadz Hasby', image: 'photo/Ustadz Hasby.jpg' },
    { name: 'Ustadz Hussaini', image: 'photo/Ustadz Hussaini.jpg' },
    { name: 'Ustadz Jufri', image: 'photo/Ustadz Jufri.jpg' },
    { name: 'Ustadz Musawir', image: 'photo/Ustadz Musawir.jpg' },
    { name: 'Ustadz Nyudi', image: 'photo/Ustadz Nyudi.jpg' },
    { name: 'Ustadz Rahim', image: 'photo/Ustadz Rahim.jpg' },
    { name: 'Ustadz Ridani', image: 'photo/Ustadz Ridani.jpg' },
    { name: 'Ustadz Salim', image: 'photo/Ustadz Salim.jpg' },
    { name: 'Ustadz Sofyan', image: 'photo/Ustadz Sofyan.jpg' },
    { name: 'Ustadz Syarif', image: 'photo/Ustadz Syarif.jpg' },
    { name: 'Ustadz Tahmid', image: 'photo/Ustadz Tahmid.jpg' },
    { name: 'Ustadz Thohir', image: 'photo/Ustadz Thohir.jpg' },
    { name: 'Ustadz Umam', image: 'photo/Ustadz Umam.jpg' },
    { name: 'Ustadzah Aini', image: 'photo/Ustadzah Aini.jpg' },
    { name: 'Ustadzah Ainiah', image: 'photo/Ustadzah Ainiah.jpg' },
    { name: 'Ustadzah Astrid', image: 'photo/Ustadzah Astrid.jpg' },
    { name: 'Ustadzah Basriah', image: 'photo/Ustadzah Basriah.jpg' },
    { name: 'Ustadzah Belqish', image: 'photo/Ustadzah Belqish.jpg' },
    { name: 'Ustadzah Diah', image: 'photo/Ustadzah Diah.jpg' },
    { name: 'Ustadzah Dinda', image: 'photo/Ustadzah Dinda.jpg' },
    { name: 'Ustadzah Evi', image: 'photo/Ustadzah Evi.jpg' },
    { name: 'Ustadzah Fitria', image: 'photo/Ustadzah Fitria.jpg' },
    { name: 'Ustadzah Icha', image: 'photo/Ustadzah Icha.jpg' },
    { name: 'Ustadzah Nisa', image: 'photo/Ustadzah Nisa.jpg' },
    { name: 'Ustadzah Risda', image: 'photo/Ustadzah Risda.jpg' },
    { name: 'Ustadzah Sanah', image: 'photo/Ustadzah Sanah.jpg' },
    { name: 'Ustadzah Shalatiyah', image: 'photo/Ustadzah Shalatiyah.jpg' }
];

// Elements
const photoGrid = document.getElementById('photoGrid');
const modal = document.getElementById('photoModal');
const modalImg = document.getElementById('modalImage');
const modalName = document.getElementById('modalName');
const closeBtn = document.querySelector('.close');
const downloadBtn = document.getElementById('downloadBtn');

// Create photo grid
function createPhotoGrid() {
    teachers.forEach((teacher, index) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        
        photoItem.innerHTML = `
            <h3>ðŸ“¸ ${teacher.name}</h3>
        `;
        
        photoItem.addEventListener('click', () => openModal(teacher));
        photoGrid.appendChild(photoItem);
    });
}

// Menambahkan fungsi drag scroll untuk gambar
let isScrolling = false;
let startY;
let scrollTop;

function handleDragStart(e) {
    isScrolling = true;
    startY = e.pageY - modalImageContainer.offsetTop;
    scrollTop = modalImageContainer.scrollTop;
}

function handleDragEnd() {
    isScrolling = false;
}

function handleDragMove(e) {
    if (!isScrolling) return;
    
    e.preventDefault();
    const y = e.pageY - modalImageContainer.offsetTop;
    const walk = (y - startY) * 2; // Scroll lebih cepat
    modalImageContainer.scrollTop = scrollTop - walk;
}

// Tambahkan setelah definisi elements
const modalImageContainer = document.querySelector('.modal-image-container');

// Tambahkan event listeners untuk drag scroll
modalImageContainer.addEventListener('mousedown', handleDragStart);
document.addEventListener('mousemove', handleDragMove);
document.addEventListener('mouseup', handleDragEnd);

// Tambahkan touch support untuk mobile
modalImageContainer.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    handleDragStart(touch);
});

modalImageContainer.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    handleDragMove(touch);
});

modalImageContainer.addEventListener('touchend', handleDragEnd);

// Modifikasi fungsi openModal
function openModal(teacher) {
    // Tampilkan modal dengan loading state
    modal.style.display = 'block';
    modalImg.style.display = 'none';
    modalName.textContent = teacher.name;
    modalImageContainer.classList.add('loading');
    modalImageContainer.scrollTop = 0;
    
    // Force browser untuk me-reload gambar baru
    const timestamp = new Date().getTime();
    const imageUrl = `${teacher.image}?t=${timestamp}`;
    
    // Buat Image object baru untuk memastikan loading gambar yang benar
    const newImage = new Image();
    newImage.onload = function() {
        modalImg.src = imageUrl;
        modalImg.style.display = 'block';
        modalImageContainer.classList.remove('loading');
        downloadBtn.setAttribute('href', teacher.image);
        downloadBtn.setAttribute('download', `${teacher.name}.jpg`);
    };
    
    newImage.onerror = function() {
        modalImg.src = `https://via.placeholder.com/400x400?text=${encodeURIComponent(teacher.name)}`;
        modalImg.style.display = 'block';
        modalImageContainer.classList.remove('loading');
        modalName.textContent = teacher.name + ' (Foto tidak tersedia)';
    };
    
    // Mulai loading gambar baru
    newImage.src = imageUrl;
}

// Modifikasi event listener untuk tombol close
closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImg.src = '';
    modalName.textContent = '';
    modalImageContainer.classList.remove('loading');
    modalImageContainer.scrollTop = 0;
});

// Modifikasi event listener untuk click outside
window.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
        modalName.textContent = '';
        modalImageContainer.classList.remove('loading');
        modalImageContainer.scrollTop = 0;
    }
});

// Initialize
document.addEventListener('DOMContentLoaded', createPhotoGrid);
    </script>
</body>
</html>
